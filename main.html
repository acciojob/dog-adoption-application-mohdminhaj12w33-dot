<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
</head>
<body>

  <form>
    <!-- Name -->
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Name"><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number</label><br>
    <input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>

    <!-- Address -->
    <label for="address">Address</label><br>
    <input type="text" id="address" name="address" placeholder="Address"><br><br>

    <!-- Checkbox -->
    <input type="checkbox" id="dog_experience" name="dog_experience" value="Have you ever lived with a Dog before?">
    <label for="dog_experience">Have you ever lived with a Dog before?</label><br><br>

    <!-- Multi-select -->
    <label for="breeds">Please select your preferred breeds</label><br>
    <select id="breeds" name="breeds" multiple>
      <option value="labrador">Labrador Retriever</option>
      <option value="germanshepherd">German Shepherd</option>
      <option value="beagle">Beagle</option>
      <option value="bulldog">Bulldog</option>
      <option value="poodle">Poodle</option>
    </select><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>

</body>
</html>
