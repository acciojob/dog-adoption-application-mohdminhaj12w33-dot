<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    select[multiple] {
      height: 100px;
    }

    .checkbox-container {
      margin-top: 15px;
    }

    .checkbox-container label {
      font-weight: normal;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Dog Adoption Application</h2>
    <form>
      <!-- Name -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required>

      <!-- Phone Number -->
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

      <!-- Address -->
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required>

      <!-- Checkbox -->
      <div class="checkbox-container">
        <input type="checkbox" id="dog_experience" name="dog_experience" value="Have you ever lived with a Dog before?">
        <label for="dog_experience">Have you ever lived with a Dog before?</label>
      </div>

      <!-- Multi-select -->
      <label for="breeds">Please select your preferred breeds</label>
      <select id="breeds" name="breeds" multiple>
        <option value="labrador">Labrador Retriever</option>
        <option value="germanshepherd">German Shepherd</option>
        <option value="beagle">Beagle</option>
        <option value="bulldog">Bulldog</option>
        <option value="poodle">Poodle</option>
      </select>

      <!-- Submit -->
      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
